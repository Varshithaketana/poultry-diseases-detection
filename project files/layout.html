        nav {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
            font-size: 20px;
        }

        .container {
            max-width: 850px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e874b;
        }

        input[type="file"], input[type="checkbox"] {
            margin: 8px 0;
            font-size: 16px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: rgba(236, 240, 241, 0.8);
            font-size: 14px;
            color: #555;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        label {
            font-size: 17px;
        }
    </style>
